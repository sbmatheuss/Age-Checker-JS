<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Maioridade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Verificador de Maioridade</h1>
            <p>Digite seu ano de nascimento para saber se você é maior de idade.</p>
        </header>

        <main>
            <div class="input-group">
                <label for="anoNascimento">Ano de Nascimento:</label>
                <input 
                    type="number" 
                    id="anoNascimento" 
                    placeholder="Ex: 2005" 
                    min="1900"
                >
            </div>
            <button id="verificarBtn">Verificar</button>
        </main>

        <footer>
            <!-- A mensagem de resultado aparecerá aqui -->
            <div id="resultado"></div>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
